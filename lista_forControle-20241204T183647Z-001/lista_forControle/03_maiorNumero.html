<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numeros = [];

for (let i = 0; i < 5; i++) {
    numeros.push(parseFloat(prompt(`Digite o número ${i + 1}:`)));
}

let maiorNumero = numeros[0];
for (let numero of numeros) {
    if (numero > maiorNumero) {
        maiorNumero = numero;
    }
}

alert(`O maior número informado foi: ${maiorNumero}`);
document.write(numeros);

</script>
