<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let numeros = [];
let soma = 0;

for (let i = 0; i < 5; i++) {
    numeros.push(parseFloat(prompt(`Digite o número ${i + 1}:`)));
}

for (let numero of numeros) {
    soma += numero;
}

let media = soma / numeros.length;

alert(`Soma: ${soma}`);
alert(`Média: ${media.toFixed(2)}`);
document.write(media);

</script>
