<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplosDe3 = [];
let soma = 0;

for (let numero of Array(100).keys()) {
    if ((numero + 1) % 3 === 0) {
        multiplosDe3.push(numero + 1);
        soma += numero + 1;
    }
}
document.write(soma);

</script>
