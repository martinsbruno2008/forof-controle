<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let numero = parseInt(prompt("Digite um número:"));
let ehPrimo = true;

for (let i = 2; i <= Math.sqrt(numero); i++) {
    if (numero % i === 0) {
        ehPrimo = false;
        break;
    }
}

if (numero <= 1) {
    ehPrimo = false;
}

if (ehPrimo) {
    alert(`${numero} é um número primo.`);
} else {
    alert(`${numero} não é um número primo.`);
}
document.write(numero);

</script>
