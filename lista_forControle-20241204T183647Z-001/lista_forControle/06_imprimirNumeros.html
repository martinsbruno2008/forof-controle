<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let numeroInicial = parseInt(prompt("Digite o número inicial:"));
let numeroFinal = parseInt(prompt("Digite o número final:"));

if (numeroInicial >= numeroFinal) {
    alert("Erro! O número inicial deve ser menor que o número final.");
} else {
    let numerosImpares = [];
    let numerosPares = [];

    for (let numero = numeroInicial + 1; numero < numeroFinal; numero++) {
        if (numero % 2 !== 0) {
            numerosImpares.push(numero);
        } else {
            numerosPares.push(numero);
        }
    }

    alert(`Números ímpares entre ${numeroInicial} e ${numeroFinal}: ${numerosImpares.join(', ')}`);
    alert(`Números pares entre ${numeroInicial} e ${numeroFinal}: ${numerosPares.join(', ')}`);
}
document.write(numeroFinal);

</script>
